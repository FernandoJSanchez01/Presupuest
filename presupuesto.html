<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Presupuesto</title>
</head>
<body>
    
    <form name="">

    <div class="presupuesto">
        <label for="ingreso">Ingreso: </label>
        <input type="number" id="ingreso" name="ingreso" placeholder="Digite su nombre"><br><br>
        <p>Ahorro:<span id="ahorrar"></span></p>
        <p>Gastos Personales: <span id="gastospers"></span></p>
        <p>Gastos basicos: <span id="gastosbasic"></span></p>
       
        <button type="button" onclick="calculo()">
            Calcular presupuesto
        </button>
        
    </div>
        </form>
    <script type="text/javascript">
        function calculo(){

            //Capturar valor
            var ope= document.getElementById("ingreso").value;

            //Imprimir valores por pantalla
            var pantallaahorro = document.getElementById("ahorrar");
            var GastosPersonalesPantalla = document.getElementById("gastospers");
            var GastosBasicosPantalla = document.getElementById("gastosbasic");

            //Operaciones
            var ahorro = ope * 0.50;
            var gastospersonales = ope * 0.20;
            var gastosbasicos = ope * 0.30;

            //Salida de pantallas
            pantallaahorro.innerHTML = ahorro;
            GastosPersonalesPantalla.innerHTML = gastospersonales;
            GastosBasicosPantalla.innerHTML = gastosbasicos;

       
        }
    </script>
</body>
</html>
